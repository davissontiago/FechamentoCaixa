<!DOCTYPE html>
{% load pwa %}
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Lançamento</title>
    <link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/png">
    {% progressive_web_app_meta %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="edit-card">
      <h2 style="margin-top: 0; margin-bottom: 20px;">Editar Lançamento</h2>

      <form method="post">
        {% csrf_token %}

        <label style="font-size: 0.9rem; font-weight: 600;">Tipo</label>
        {{ form.tipo }}

        <label style="font-size: 0.9rem; font-weight: 600;">Nome</label>
        {{ form.nome }}

        <label style="font-size: 0.9rem; font-weight: 600;">Valor</label>
        {{ form.valor }}

        <button type="submit" class="btn-primary">Salvar Alterações</button>
      </form>

      <a href="javascript:history.back()" class="btn-cancel">Cancelar</a>
    </div>
  </body>
</html>
