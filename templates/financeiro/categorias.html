<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .filter-btns { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { padding: 8px 16px; border: 1px solid var(--border); border-radius: 20px; background: white; color: var(--text-muted); cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .cat-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #eee; background: white; align-items: center; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand"><a href="{% url 'home' %}" style="color:white; text-decoration:none;"><i class="fas fa-arrow-left"></i> Voltar</a></div>
        <div>Categorias</div>
    </nav>

    <div class="app-container" style="padding-top: 20px;">
        <div style="background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
            <h3 style="margin: 0 0 15px 0; font-size: 1rem;">Nova Categoria</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div style="flex: 1;">{{ form.tipo }}</div>
                    <div style="flex: 2;">{{ form.nome }}</div>
                </div>
                <button type="submit" class="btn-primary" style="margin-top: 0;">Salvar</button>
            </form>
        </div>

        <div class="filter-btns">
            <button class="filter-btn active" onclick="filterCats('all', this)">Todas</button>
            <button class="filter-btn" onclick="filterCats('ENTRADA', this)">Entradas</button>
            <button class="filter-btn" onclick="filterCats('CARTAO', this)">Cartão</button>
            <button class="filter-btn" onclick="filterCats('SAIDA', this)">Saídas</button>
        </div>

        <div id="cat-list" style="border-radius: 12px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
            {% for cat in categorias %}
                <div class="cat-item" data-type="{{ cat.tipo }}">
                    <span style="font-weight: 500; flex: 1;">{{ cat.nome }}</span>
                    
                    <div style="display: flex; gap: 15px;">
                        <a href="{% url 'editar_categoria' cat.id %}" style="color: #60a5fa;" title="Editar">
                            <i class="fas fa-pen"></i>
                        </a>
                        <a href="{% url 'deletar_categoria' cat.id %}" onclick="return confirm('Tem certeza?')" style="color: #ef4444;" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            {% empty %}
                <div style="padding: 20px; text-align: center; color: #aaa;">Nenhuma categoria cadastrada.</div>
            {% endfor %}
        </div>
    </div>

    <script>
        function filterCats(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.cat-item').forEach(item => {
                if (type === 'all' || item.dataset.type === type) item.style.display = 'flex';
                else item.style.display = 'none';
            });
        }
    </script>
</body>
</html>
