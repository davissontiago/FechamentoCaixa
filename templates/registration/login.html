<!DOCTYPE html>
{% load pwa %}
{% load static %} <html lang="pt-br">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Fluxo Di√°rio</title>
    <link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/png">
    {% progressive_web_app_meta %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f4f6; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 100%; max-width: 320px; text-align: center; }
        h2 { margin-top: 0; color: #1f2937; }
        
        /* Estilo dos inputs do Django form */
        p { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; color: #374151; }
        input { width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px; background: #f9fafb; box-sizing: border-box; }
        
        button { background: #2563eb; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: 600; cursor: pointer; margin-top: 10px; }
        button:hover { background: #1d4ed8; }
        
        .errorlist { color: #ef4444; list-style: none; padding: 0; margin-bottom: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div style="font-size: 3rem; margin-bottom: 10px;">üîê</div>
        <h2>Acesso Restrito</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar no Sistema</button>
        </form>
    </div>
</body>
</html>
